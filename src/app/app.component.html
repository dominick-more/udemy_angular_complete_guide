<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name">
            <span
              class="help-block"
              *ngIf="projectForm.get('name')?.touched && !projectForm.get('name')?.valid">
              <span *ngIf="projectForm.get('name')?.errors?.nameIsForbidden">This name is forbidden!</span>
              <span *ngIf="projectForm.get('name')?.errors?.required">This name is required!</span>
            </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email">
            <span
              class="help-block"
              *ngIf="projectForm.get('email')?.touched && !projectForm.get('email')?.valid">
              This email is required!
            </span>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select
            id="status"
            class="form-control"
            formControlName="status">
            <option
              *ngFor="let statusOption of statusesOptions"
              [value]="statusOption">
              {{statusOption}}
            </option>
          </select>
            <span
              class="help-block"
              *ngIf="projectForm.get('status')?.touched && !projectForm.get('status')?.valid">
              This status is required!
            </span>
        </div>
        <span
            class="help-block"
            *ngIf="projectForm.touched && !projectForm.valid">
            Some field inputs are invalid.
          </span>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!projectForm.valid">
          Submit
        </button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
