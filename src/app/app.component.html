<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #f="ngForm" ngNativeValidate>
        <div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              name="email"  
              id="email"
              type="email"
              class="form-control"
              ngModel
              #email="ngModel"
              email
              required>
              <span class="help-block" *ngIf="email.touched && !email.valid">Please enter a valid email.</span>
          </div>
          <div class="form-group">
            <label for="subscription">Subscription:</label>
            <select
              name="subscription"  
              id="subscription"
              class="form-control"
              [ngModel]="selectedSubscription"
              #subscription="ngModel"
              required>
              <option *ngFor="let optionValue of subscriptionOptionValues" [value]="optionValue">{{optionValue}}</option>
            </select>
            <span class="help-block" *ngIf="subscription.touched && !subscription.valid">Please select an option.</span>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              name="password"  
              id="password"
              type="password"
              autocomplete="off"
              class="form-control"
              ngModel
              #password="ngModel"
              required>
              <span class="help-block" *ngIf="password.touched && !password.valid">Please enter a password.</span>
          </div>
          <span class="help-block" *ngIf="f.touched && !f.valid">Some inputs are invalid.</span>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!f.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
    <div class="row" *ngIf="submitted">
      <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h3>Submitted Data:</h3>
        <p>Email: {{submittedData.email}}</p>
        <p>Subscription: {{submittedData.subscription}}</p>
        <p>Password: {{submittedData.password}}</p>
      </div>
    </div>
    
  </div>
</div>
