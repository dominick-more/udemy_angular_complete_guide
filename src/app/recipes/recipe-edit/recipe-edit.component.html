<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 col-md-12 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        required
                        [(ngModel)]="recipe.name"/>
                </div>
                <div class="col-sm-5 col-md-12 form-group">
                    <label for="description">Description</label>
                    <input
                        type="text"
                        id="description"
                        name="description"
                        class="form-control"
                        required
                        [(ngModel)]="recipe.description">
                </div>
                <div class="col-sm-5 col-md-12 form-group">
                    <label for="imagePath">Image Path</label>
                    <input
                        type="text"
                        id="imagePath"
                        name="imagePath"
                        class="form-control"
                        required
                        [(ngModel)]="recipe.imagePath"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!isValid()"
                        (click)="onSave()">
                        {{isNew() ? 'Add' : 'Update'}}
                    </button>
                    <button
                        class="btn btn-primary"
                        type="button"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
