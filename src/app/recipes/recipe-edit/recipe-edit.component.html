<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm">
            <div class="row">
                <div class="col-xs-12">
                    <button
                        class="btn btn-success"
                        type="submit"
                        [disabled]="!isValid()"
                        (click)="onSave()">
                        {{isNew() ? 'Add' : 'Update'}}
                    </button>
                    <button
                        class="btn btn-danger"
                        type="button"
                        (click)="onCancel()">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-md-12 form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        id="name"
                        name="name"
                        class="form-control"
                        formControlName="name">
                </div>
                <div class="col-sm-5 col-md-12 form-group">
                    <label for="imagePath">Image URL</label>
                    <input
                        type="text"
                        id="imagePath"
                        name="imagePath"
                        class="form-control"
                        formControlName="imagePath"
                        #imagePath/>
                </div>
                <div class="col-sm-5 col-md-12 form-group">
                    <img
                        [src]="imagePath.value"
                        class="img-responsive"/>
                </div>
                <div class="col-sm-5 col-md-12 form-group">
                    <label for="description">Description</label>
                    <textarea
                        type="text"
                        rows="6"
                        id="description"
                        name="description"
                        class="form-control"
                        formControlName="description"></textarea>
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <div class="col-xs-12">
                    <div
                        class="row"
                        style="margin-bottom: 2px"
                        *ngFor="let ingredientControl of ingredientControls; let controlIndex = index;"
                        [formGroupName]="controlIndex">
                        <div class="col-xs-8">
                            <input
                                type="text"
                                class="form-control"
                                formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input
                                type="number"
                                class="form-control"
                                formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button
                                type="button"
                                class="btn btn-danger"
                                (click)="onRemoveIngredient(controlIndex)">
                                X
                            </button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button
                                class="btn btn-success"
                                type="button"
                                (click)="onAddIngredient()">
                                Add
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
