<div class="row">
    <div class="col-xs-10">
        <router-outlet></router-outlet>
        <hr/>
        <ul class="list-group">
            <a
                class="list-group-item"
                style="cursor: pointer;"
                *ngFor="let ingredient of ingredients"
                [routerLink]="[ingredient?.id | urlEncode]"
                routerLinkActive="active">
                {{ingredient.name}} ({{ingredient.amount}})
            </a>
        </ul>
    </div>
</div>
