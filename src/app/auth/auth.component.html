<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="errorMessage">
            <p>{{ errorMessage }} </p>
        </div> -->
        <!-- <app-alert [message]="errorMessage" *ngIf="errorMessage" (closeEvent)="onToggleErrorModalDisplayed()"></app-alert> -->
        <div>
            <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        </div>
        <form
            #authForm="ngForm"
            (ngSubmit)="onSubmit()"
            *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    ngModel
                    required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    autocomplete="false"
                    class="form-control"
                    ngModel
                    required
                    minlength="6">
            </div>
            <div>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sign Up' }}
                </button>
                <button
                    class="btn btn-primary"
                    type="button"
                    (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}
                </button>
            </div>
        </form>
    </div>
</div>
