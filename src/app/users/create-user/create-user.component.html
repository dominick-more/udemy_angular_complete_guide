<form class="form-horizontal">
    <div class="form-group">
      <label for="createuser-user-name" class="col-sm-2 control-label">User Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="createuser-user-name" placeholder="User Name" [(ngModel)]="userName"/>
      </div>
    </div>
    <div class="form-group">
        <span class="col-sm-2 text-right">User Name:</span><p class="col-sm-10">{{userName}}</p>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" [disabled]="!userName" (click)="createUser()">Create User</button>
      </div>
    </div>
  </form>
